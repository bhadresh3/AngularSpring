<div class="card my-5">
    <div class="card-body">
      <form (ngSubmit)="onSubmit()" #userForm="ngForm">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" [(ngModel)]="person.name" 
            class="form-control" 
            id="name" 
            name="name" 
            placeholder="Enter your name"
            required #name="ngModel">
        </div>
        <div [hidden]="!name.pristine" class="alert alert-danger">Name is required</div>
        <div class="form-group">
          <label for="age">Age</label>
          <input type="text" [(ngModel)]="person.age" 
            class="form-control" 
            id="age" 
            name="age" 
            placeholder="Enter your Age"
            required #email="ngModel">
          <div [hidden]="!email.pristine" class="alert alert-danger">Age is required</div>
        </div>
        <div class="form-group">
            <label for="salary">Salary</label>
            <input type="text" [(ngModel)]="person.salary" 
              class="form-control" 
              id="slalary" 
              name="slalary" 
              placeholder="Enter your slalary"
              required #email="ngModel">
            <div [hidden]="!email.pristine" class="alert alert-danger">Salary is required</div>
          </div>
          <div class="form-group">
            <label for="about">About yourself</label>
            <textarea
            [(ngModel)]="person.about"
              class="form-control"
              id="about"
              rows="3"
              name="about"
              placeholder="Tell us something about yourself"
              required #about="ngModel"></textarea>
            <div [hidden]="!about.pristine" class="alert alert-danger">About is required</div>
          </div>
        <button type="submit" [disabled]="!userForm.form.valid" 
          class="btn btn-info">Submit</button>
      </form>
    </div>
  </div>
